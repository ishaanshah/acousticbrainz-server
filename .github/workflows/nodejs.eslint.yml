name: Run ESLint

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version:  12.x
      - run: npm install
      - run: npx eslint --ext js,jsx webserver/static/scripts/
